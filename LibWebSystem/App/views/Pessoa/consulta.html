<div ng-init="inicializar()">
    <div class="container">
        <h2>Consulta de Usuários</h2>
        <hr>
        <div class="panel panel-default">
            <div class="panel-heading">
                Filtro
            </div>
            <div class="panel-body">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="control-label" for="tipo">
                            Tipo de usuário:
                        </label>
                        <select id="tipo" class="form-control" type="text" ng-model="filtro.tipoUsuario"
                                ng-options="tipo.Descr for tipo in tiposUsuarios"></select>
                    </div>
                </div>
                <button class="btn btn-primary margin-top-25" ng-click="btnPesquisar(filtro)">Pesquisar</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div ng-show="Usuarios.length > 0" class="col-lg-12">
                <table id="tblUsuarios" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th data-sortable="true" data-sorter="alphanum" data-field="Id">Id</th>
                            <th data-sortable="true" data-sorter="alphanum" data-field="Nome">Nome</th>
                            <th data-sortable="true" data-sorter="alphanum" data-field="CPF">CPF</th>
                            <th data-sortable="true" data-sorter="alphanum" data-field="Telefone">Telefone</th>
                            <th data-sortable="true" data-sorter="alphanum" data-field="Email">Email</th>
                            <th class="text-center" data-formatter="operacaoEditar" data-events="operacaoEditarIndex">Editar</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
